{% extends "master.html" %}

{% load static %}


{% block title %}
<title>
SIGNUP
</title>
{% endblock title %}

{% block style %}

<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock style %}


{% block connect %}
<main>
    <form action="#" method="POST"> <!-- Update action with your server endpoint -->
       {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br/>

        <label for="fathername">Father's Name:</label>
        <input type="text" id="fathername" name="fathername" required><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="cpassword">Confirm Password:</label>
        <input type="password" id="cpassword" name="cpassword" required>
        <a href="{% url 'login' %}">
        <button type="submit">Signup</button></a>
        Already account? <a href="{% url 'login' %}" id='login'>login</a>
    </form>
</main>

{% endblock connect %}
